
<ion-view title="Notes">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="note in notes" type="item-text-wrap" href="#/tab/notes/{{note.noteId}}">{{note.title}}</ion-item>
    </ion-list>
    <div class="button-bar bar-stable"><a ng-repeat="page in pages" ui-sref="tab.notes({page:page})" class="button">Page {{page}}</a></div>
  </ion-content>
</ion-view>
